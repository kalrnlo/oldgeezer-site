<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Geezer</title>
    <style>
        .images {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 16px;
            list-style-type: none;
            padding: 0;
        }
        .images img {
            width: 100%;
            height: auto;
        }
    </style>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title-wrapper">
                <h1 class="title">Old Geezer Photos</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li>
                        <button class="query all">
                            All
                        </button>
                    </li>
                    <li>
                        <button class="query images">
                            Images
                        </button>
                    </li>
                    <li>
                        <button class="query videos">
                            Videos
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="content">
                <div class="images" id="imageList">
                    <div class="f"></div>
                    <div class="s"></div>
                    <div class="t"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageDirectory = './assets/images/';
        const imageExtensions = ['jpg', 'jpeg', 'png', 'gif'];
    
        function loadImages() {
            const imageList = document.getElementById('imageList');
    
            fetch('./data/images.json')
                .then(response => response.json())
                .then(images => {
                    const divs = Array.from(imageList.querySelectorAll('.images > div'));
    
                    images.forEach((image, index) => {
                        const extension = image.split('.').pop().toLowerCase();
                        if (imageExtensions.includes(extension)) {
                            const a = document.createElement("a");
                            const img = document.createElement('img');
                            a.href = imageDirectory + image;
                            a.className = "image-link"; // corrected from a.class to a.className
                            a.target = "_blank";
                            a.rel = "noopener noreferrer";
                            img.src = imageDirectory + image;
                            img.alt = image;
                            img.loading = "lazy";
                            a.appendChild(img);
                            divs[index % divs.length].appendChild(a);
                        }
                    });
                })
                .catch(error => {
                    console.error('Error loading images:', error);
                });
        }
    
        loadImages();
    </script>    
</body>
</html>
