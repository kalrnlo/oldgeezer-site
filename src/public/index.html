<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Geezer</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            --color-text: rgb(250,250,250);
            --color-accent: #179FFF;
            --color-accent-hover: #1486d8;
            --color-background: #433e56;
            --button-border-radius: 5px;
            color: var(--color-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            overflow: hidden;
            background-color: var(--color-background);
        }

        button {
            color: black;
            border-radius: var(--button-border-radius);
            border: none;
            outline: none;
            cursor: pointer;
        }

        .container {
            width: 100vw;
            height: 100vh;
            left: 0;
            top: 0;
            overflow-y: auto;
            overflow-x: hidden;
            position: absolute;
        }

        .wrapper {
            padding: 20px 10px;
        }

        .title-wrapper {
            padding: 10px;
        }

        .title {
            font-size: 3em;
            text-align: center;
        }

        .nav {
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }

        .nav ul {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 10px;
            list-style: none;
        }

        .nav ul li {
            padding: 10px;
        }

        .query {
            color: var(--color-text);
            font-weight: 600;
            font-size: 16px;
            padding: 10px 20px;
            background: var(--color-accent);
            transition: 100ms ease all;
        }

        .query:hover {
            background: var(--color-accent-hover);
        }

        .query:focus {
            outline: 1px solid var(--color-text);
        }

        .content {
            padding: 10px;
        }

        .images {
            display: flex;
            gap: 10px;
        }

        .images div {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .images img,
        .images video {
            width: 100%;
            height: auto;
        }

        @media (max-width: 900px) {
            .images {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .images div {
                flex: none;
            }
        }
        @media (max-width: 500px) {
            .images {
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                gap: 16px;
            }

            .images div {
                flex: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="title-wrapper">
                <h1 class="title">Old Geezer Photos</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li>
                        <button class="query all">
                            All
                        </button>
                    </li>
                    <li>
                        <button class="query images">
                            Images
                        </button>
                    </li>
                    <li>
                        <button class="query videos">
                            Videos
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="content">
                <div class="images" id="imageList">
                    <div class="f"></div>
                    <div class="s"></div>
                    <div class="t"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const imageDirectory = './assets/images/';
        const videoDirectory = './assets/videos/';
        const imageExtensions = ['jpg', 'jpeg', 'png', 'gif'];
        const videoExtensions = ['mp4', 'webm', 'ogg'];

        const imageList = document.getElementById('imageList');
        const buttons = document.querySelectorAll('.query');

        function loadMedia(filter = 'all') {
            fetch('./data/images.json')
                .then(response => response.json())
                .then(media => {
                    displayMedia(media, filter);
                })
                .catch(error => {
                    console.error('Error loading media:', error);
                });
        }

        function displayMedia(media, filter = 'all') {
            const divs = Array.from(imageList.querySelectorAll('.images > div'));
            divs.forEach(div => div.innerHTML = '');

            let items = media.filter(item => {
                const extension = item.split('.').pop().toLowerCase();
                return filter === 'all' ||
                       (filter === 'images' && imageExtensions.includes(extension)) ||
                       (filter === 'videos' && videoExtensions.includes(extension));
            });

            items.forEach((item, index) => {
                const extension = item.split('.').pop().toLowerCase();
                const a = document.createElement("a");
                const mediaElement = imageExtensions.includes(extension) ? document.createElement('img') : document.createElement('video');

                a.href = (imageExtensions.includes(extension) ? imageDirectory : videoDirectory) + item;
                a.className = "media-link";
                a.target = "_blank";
                a.rel = "noopener noreferrer";

                mediaElement.src = (imageExtensions.includes(extension) ? imageDirectory : videoDirectory) + item;
                mediaElement.alt = item;
                mediaElement.loading = "lazy";

                if (mediaElement.tagName === 'VIDEO') {
                    mediaElement.controls = true;
                }

                a.appendChild(mediaElement);
                divs[index % divs.length].appendChild(a);
            });
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.classList.contains('images') ? 'images' : button.classList.contains('videos') ? 'videos' : 'all';
                loadMedia(filter);
            });
        });

        loadMedia();
    </script>
</body>
</html>
