<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Old Geezer</title>
    <style>
        /* Basic Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            --color-text: rgb(250,250,250);
            --color-accent: #179FFF;
            --color-accent-hover: #1486d8;
            --color-background: #433e56;
            --button-border-radius: 5px;
            color: var(--color-text);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            overflow: hidden;
            background-color: var(--color-background);
        }

        button {
            color: black;
            border-radius: var(--button-border-radius);
            border: none;
            outline: none;
            cursor: pointer;
        }

        .container {
            width: 100vw;
            height: 100vh;
            left: 0;
            top: 0;
            overflow-y: auto;
            overflow-x: hidden;
            position: absolute;
        }

        .wrapper {
            padding: 20px 10px;
        }

        .title-wrapper {
            padding: 10px;
        }

        .title {
            font-size: 3em;
            text-align: center;
        }

        .nav {
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 10px;
        }

        .nav ul {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 10px;
            list-style: none;
        }

        .nav ul li {
            padding: 10px;
        }

        .query {
            color: var(--color-text);
            font-weight: 600;
            font-size: 16px;
            padding: 10px 20px;
            background: var(--color-accent);
            transition: 100ms ease all;
        }

        .query:hover {
            background: var(--color-accent-hover);
        }

        .query:focus {
            outline: 1px solid var(--color-text);
        }

        .content {
            padding: 10px;
        }

        .images {
            display: flex;
            gap: 10px;
        }

        .images div {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .images img,
        .images video {
            width: 100%;
            height: auto;
        }

        @media (max-width: 900px) {
            .images {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .images div {
                flex: none;
            }
        }
        @media (max-width: 500px) {
            .images {
                display: grid;
                grid-template-columns: repeat(1, 1fr);
                gap: 16px;
            }

            .images div {
                flex: none;
            }
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }

        .modal-content {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            z-index: 99;
            margin: auto;
            padding: 20px;
            min-width: 80%;
            max-width: 80%;
            min-height: 80%;
            max-height: 90%;
            background-color: var(--color-background);
            box-shadow: 0 0 10px 0 rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: auto;
        }

        .modal-content img,
        .modal-content video {
            width: auto;
            height: auto;
            max-width: 100%;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: white;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="translater">
            <button class="translate" onclick="changeLanguage()">
                Traduir al catal√†
            </button>
        </div>
        <div class="wrapper">
            <div class="title-wrapper">
                <h1 class="title">Old Geezer Photos</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li>
                        <button class="query all">
                            All
                        </button>
                    </li>
                    <li>
                        <button class="query images">
                            Images
                        </button>
                    </li>
                    <li>
                        <button class="query videos">
                            Videos
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="content">
                <div class="images" id="imageList">
                    <div class="f"></div>
                    <div class="s"></div>
                    <div class="t"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal structure -->
    <div id="mediaModal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content" id="modalContent"></div>
    </div>

    <script>
        const imageDirectory = './assets/images/';
        const videoDirectory = './assets/videos/';
        const imageExtensions = ['jpg', 'jpeg', 'png', 'gif'];
        const videoExtensions = ['mp4', 'webm', 'ogg'];

        const imageList = document.getElementById('imageList');
        const buttons = document.querySelectorAll('.query');
        const modal = document.getElementById('mediaModal');
        const modalContent = document.getElementById('modalContent');
        const span = document.getElementsByClassName('close')[0];

        function loadMedia(filter = 'all') {
            fetch('./data/media.json')
                .then(response => response.json())
                .then(media => {
                    displayMedia(media, filter);
                })
                .catch(error => {
                    console.error('Error loading media:', error);
                });
        }

        function displayMedia(media, filter = 'all') {
            const divs = Array.from(imageList.querySelectorAll('.f, .s, .t'));
            divs.forEach(div => div.innerHTML = '');

            let items = media.filter(item => {
                const extension = item.split('.').pop().toLowerCase();
                return filter === 'all' ||
                       (filter === 'images' && imageExtensions.includes(extension)) ||
                       (filter === 'videos' && videoExtensions.includes(extension));
            });

            items.forEach((item, index) => {
                const extension = item.split('.').pop().toLowerCase();
                const mediaElement = imageExtensions.includes(extension) ? document.createElement('img') : document.createElement('video');

                mediaElement.src = (imageExtensions.includes(extension) ? imageDirectory : videoDirectory) + item;
                mediaElement.alt = item;
                mediaElement.loading = "lazy";
                mediaElement.onclick = () => display((imageExtensions.includes(extension) ? imageDirectory : videoDirectory) + item, extension);

                if (mediaElement.tagName === 'VIDEO') {
                    mediaElement.controls = true;
                }

                divs[index % divs.length].appendChild(mediaElement);
            });
        }

        function display(media, extension) {
            modalContent.innerHTML = '';
            const mediaElement = imageExtensions.includes(extension) ? document.createElement('img') : document.createElement('video');
            mediaElement.src = media;

            if (mediaElement.tagName === 'VIDEO') {
                mediaElement.controls = true;
            }

            modalContent.appendChild(mediaElement);
            modal.style.display = 'block';
        }

        span.onclick = function() {
            modal.style.display = 'none';
        }

        function getLanguage() {
            const currentUrl = window.location.href;
            const url = new URL(currentUrl);
            const params = new URLSearchParams(url.search);
            return params.get('language');
        }
        
        function translate() {
            const language = getLanguage();
        
            if (language === "catalan") {
                const title = document.getElementsByClassName("title")[0];
                const txt_title = "Fotos de Old Geezer";
                title.innerHTML = txt_title;
            } else if (language === "english") {
                const title = document.getElementsByClassName("title")[0];
                const txt_title = "Old Geezer Photos";
                title.innerHTML = txt_title;
            } else {
                const currentUrl = window.location.href;
                const url = new URL(currentUrl);
                const params = new URLSearchParams(url.search);
                params.set('language', 'english');
                const newUrl = `${url.origin}${url.pathname}?${params.toString()}`;
                window.location.href = newUrl; // This reloads the page with the new parameter
            }
        }

        function changeLanguage() {
            const language = getLanguage();

            if (language === "catalan") {
                const currentUrl = window.location.href;
                const url = new URL(currentUrl);
                const params = new URLSearchParams(url.search);
                params.set('language', 'english');
                const newUrl = `${url.origin}${url.pathname}?${params.toString()}`;
                window.location.href = newUrl;
            } else if (language === "english") {
                const currentUrl = window.location.href;
                const url = new URL(currentUrl);
                const params = new URLSearchParams(url.search);
                params.set('language', 'catalan');
                const newUrl = `${url.origin}${url.pathname}?${params.toString()}`;
                window.location.href = newUrl;
            }
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        buttons.forEach(button => {
            button.addEventListener('click', () => {
                const filter = button.classList.contains('images') ? 'images' : button.classList.contains('videos') ? 'videos' : 'all';
                loadMedia(filter);
            });
        });

        window.onload = translate;

        loadMedia();
    </script>
</body>
</html>
